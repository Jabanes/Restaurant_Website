<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Wild West Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Texas Wild West Restaurant</h1>
        <p>Where the Wild West meets great food!</p>
    </header>

    <main>
        <section class="menu-section">
            <h2>Our Menu</h2>
            <div class="menu">
                <div class="menu-item">
                    <span>BBQ Ribs</span>
                    <span>$18.99</span>
                </div>
                <div class="menu-item">
                    <span>Texas Chili Bowl</span>
                    <span>$12.99</span>
                </div>
                <div class="menu-item">
                    <span>Western Burger</span>
                    <span>$14.99</span>
                </div>
                <div class="menu-item">
                    <span>Cowboy Steak</span>
                    <span>$25.99</span>
                </div>
                <div class="menu-item">
                    <span>Root Beer Float</span>
                    <span>$4.99</span>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <h2>Our Cowboy Vibes</h2>
            <div class="gallery">
                <img src="cowboy1.jpg" alt="Cowboy Hat and Boots">
                <img src="skull.png" alt="Wild West Saloon">
                <img src="bbqribs.avif" alt="BBQ Ribs">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Texas Wild West Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
